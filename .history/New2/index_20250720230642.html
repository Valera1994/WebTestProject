<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE HOUSE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">        
        <h1 class="logo">COFFEE HOUSE</h1>
    </header>
    <div class="order">
        <div class="form">
            <input class="surname form_text" type="text" placeholder="Введите Фамилию" required="">
            <input class="name form_text" type="text" placeholder="Введите Имя" required="">
        </div>
        <div class="conteiner">
            <div class="menu-columns">
            <div class="menu_column">
            <div class="form_checkbox check1">
                <input type="checkbox" id="coffee" name="espreso" value="choise1">
                <label for="espreso">Эспресо 80р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            <div class="form_checkbox check1">
                <input type="checkbox" id="coffee" name="latte" value="choise1">
                <label for="latte">Латте 110р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            <div class="form_checkbox check1">
                <input type="checkbox" id="coffee" name="capp" value="choise1">
                <label for="capp">Капучино 120р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            <div class="form_checkbox check1">
                <input type="checkbox" id="coffee" name="amer" value="choise1">
                <label for="amer">Американо 90р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            </div>
            <div class="menu_column">
            <div class="form_checkbox check2">
                <input type="checkbox" id="coffee" name="choco" value="choise1">
                <label for="choco">Шоколадный кекс 80р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            <div class="form_checkbox check2">
                <input type="checkbox" id="coffee" name="chern" value="choise1">
                <label for="chern">Черничный кекс 90р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            <div class="form_checkbox check2">
                <input type="checkbox" id="coffee" name="apple" value="choise1">
                <label for="apple">Яблочный тарт 100р.</label>
                <input class="price" type="text" min="0" value="0" placeholder="0" pattern="[0-9]+">
            </div>
            </div>
            </div>
        </div>

        <p>Итого: <span class="result"></span></p>
        <div class="button_container">
            <button class="btn">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
    </div>
</body>
</html>
