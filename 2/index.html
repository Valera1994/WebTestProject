<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE HOUSE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">        
        <h1 class="logo">COFFEE HOUSE</h1>
    </header>
    <div class="order">
        <div class="form">
            <input class="surname form_text" type="text" placeholder="Введите Фамилию" required="">
            <input class="name form_text" type="text" placeholder="Введите Имя" required="">
        </div>
        <div class="conteiner">
            <div class="menu-columns">
                <div class="menu-column">
                    <div class="form_checkbox check1">
                        <input type="checkbox" id="coffee1" name="espreso" value="choise1">
                        <label for="coffee1">Эспресо 80р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form_checkbox check1">
                        <input type="checkbox" id="coffee2" name="latte" value="choise1">
                        <label for="coffee2">Латте 110р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form_checkbox check1">
                        <input type="checkbox" id="coffee3" name="capp" value="choise1">
                        <label for="coffee3">Капучино 120р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form_checkbox check1">
                        <input type="checkbox" id="coffee4" name="amer" value="choise1">
                        <label for="coffee4">Американо 90р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                </div>
                <div class="menu-column">
                    <div class="form_checkbox check2">
                        <input type="checkbox" id="dessert1" name="choco" value="choise1">
                        <label for="dessert1">Шоколадный кекс 80р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form_checkbox check2">
                        <input type="checkbox" id="dessert2" name="chern" value="choise1">
                        <label for="dessert2">Черничный кекс 90р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form_checkbox check2">
                        <input type="checkbox" id="dessert3" name="apple" value="choise1">
                        <label for="dessert3">Яблочный тарт 100р.</label>
                        <input class="price" type="number" min="0" value="0" placeholder="0">
                    </div>
                </div>
            </div>
        </div>

        <p>Итого: <span class="result"></span></p>
        <div class="button_container">
            <button class="btn">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
    </div>
</body>
</html>
